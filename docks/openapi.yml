openapi: 3.0.3
info:
  title: Coffee_Beans_EC_API
  version: 0.1.0
servers:
  - url: http://localhost:8080

tags:
  - name: Public
  - name: Auth
  - name: Cart
  - name: Orders
  - name: Admin

paths:
  /api/products:
    get:
      tags: [Public]
      summary: 商品一覧
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

  /api/products/{productId}:
    get:
      tags: [Public]
      summary: 商品詳細
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/signup:
    post:
      tags: [Auth]
      summary: サインアップ(ユーザー作成 + session cookie)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/login:
    post:
      tags: [Auth]
      summary: ログイン
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/logout:
    post:
      tags: [Auth]
      summary: ログアウト
      security:
        - cookieAuth: []
      responses:
        "204":
          description: No Content

  /api/auth/me:
    get:
      tags: [Auth]
      summary: ユーザー取得
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/cart:
    get:
      tags: [Cart]
      summary: カートを見る
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/cart/items:
    post:
      tags: [Cart]
      summary: カートに追加
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddCartItemRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Product Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/cart/items/{itemId}:
    patch:
      tags: [Cart]
      summary: 数量変更
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/CartItemId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCartItemRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Cart item Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [Cart]
      summary: カートから削除
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/CartItemId"
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Cart item Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/orders:
    post:
      tags: [Orders]
      summary: 注文の作成（カートから）
      description: |
        認証済みユーザーのカート内容を使って注文を作成。
        リクエストボディは空オブジェクト {}
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderRequest"
            examples:
              empty:
                summary: empty request
                value: {}
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: Bad Request (e.g. cart is empty)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags: [Orders]
      summary: 注文履歴
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/orders/{orderId}:
    get:
      tags: [Orders]
      summary: 注文の詳細
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/OrderId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/admin/products:
    post:
      tags: [Admin]
      summary: 商品作成
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/admin/products/{productId}:
    put:
      tags: [Admin]
      summary: 商品の更新
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReplaceProductRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [Admin]
      summary: 商品の削除
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/admin/products/{productId}/stock:
    patch:
      tags: [Admin]
      summary: 在庫数の変更
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/ProductId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStockRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/admin/orders/{orderId}/status:
    patch:
      tags: [Admin]
      summary: 注文ステータスの更新
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/OrderId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateOrderStatusRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session_id

  parameters:
    ProductId:
      name: productId
      in: path
      required: true
      schema:
        type: integer
    OrderId:
      name: orderId
      in: path
      required: true
      schema:
        type: integer
    CartItemId:
      name: itemId
      in: path
      required: true
      schema:
        type: integer

  schemas:
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string

    Role:
      type: string
      enum:
        - USER
        - ADMIN

    OrderStatus:
      type: string
      enum:
        - CREATED
        - PAID
        - CANCELLED

    Product:
      type: object
      required:
        - id
        - name
        - description
        - price
        - stock
        - available
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: integer
          minimum: 0
        stock:
          type: integer
          minimum: 0
        available:
          type: boolean

    SignupRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    MeResponse:
      type: object
      required: [id, email, role]
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        role:
          $ref: "#/components/schemas/Role"

    CartItem:
      type: object
      required: [id, productId, qty]
      properties:
        id:
          type: integer
        productId:
          type: integer
        qty:
          type: integer
          minimum: 1

    Cart:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"

    AddCartItemRequest:
      type: object
      required: [productId, qty]
      properties:
        productId:
          type: integer
        qty:
          type: integer
          minimum: 1

    UpdateCartItemRequest:
      type: object
      required: [qty]
      properties:
        qty:
          type: integer
          minimum: 1

    CreateOrderRequest:
      type: object
      additionalProperties: false
      description: Create order from current cart

    OrderItem:
      type: object
      required: [productId, unitPrice, qty]
      properties:
        productId:
          type: integer
        unitPrice:
          type: integer
          minimum: 0
        qty:
          type: integer
          minimum: 1

    Order:
      type: object
      required: [id, status, total, items]
      properties:
        id:
          type: integer
        status:
          $ref: "#/components/schemas/OrderStatus"
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

    CreateProductRequest:
      type: object
      required: [name, description, price, stock]
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        price:
          type: integer
          minimum: 0
        stock:
          type: integer
          minimum: 0

    ReplaceProductRequest:
      type: object
      required: [name, description, price, stock]
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        price:
          type: integer
          minimum: 0
        stock:
          type: integer
          minimum: 0

    UpdateStockRequest:
      type: object
      required: [stock]
      properties:
        stock:
          type: integer
          minimum: 0

    UpdateOrderStatusRequest:
      type: object
      required: [status]
      properties:
        status:
          $ref: "#/components/schemas/OrderStatus"
